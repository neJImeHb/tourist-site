<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinUP!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/panel.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/tarifs.css">
    <link rel="shortcut icon" href="/static/main.png" type="image.png">
</head>
<header class="d-flex py-1 mb-4 custom-border" style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background-color: #535353;">
  <div style="position: absolute; background-color: #535353; width: 30px; height: 60px; margin-top: -10px; margin-left: -20px;"></div>
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <div class="header_text">  
      <img class="avatar" src="/static/main.png" alt="avatar" style="width: 40px; height: 40px; margin-right: 10px; margin-top: -15px;"> 
      <span class="name_text"><span style="color:#c2e500">Join</span><span style="color:rgb(9, 161, 255)">UP!</span></span>
    </div>
    <div class="div_but">
      <div class="form_wrapper">
          <form action="/about_us"><button class="but_1">Про нас</button></form>
      </div>
      <div class="form_wrapper">
          <form action="/help"><button class="but_2">Технічна підтримка</button></form>
      </div>
      <div class="form_wrapper">
          <form action="/faq"><button class="but_3">FAQ</button></form>
      </div>
  </div>  
    </a>
    {% if current_user.is_authenticated %}
    <div>
        <a href="/message"><img src="/static/message.png" style="width: 30px; height: 30px; margin-left: -50px; margin-top: 10px;"></a>
    </div>
    <div>
        <form action="/dashboard"><button class="account">{{ current_user.name_1 }}</button></form>
      </div>
    {% else %}
      <div class="text-end">
        <button type="button" class="btn btn-outline-secondary me-2" style="margin-top: 0px; height: 40px; width: 70px;"><a href="/login" style="text-decoration: none; color: #ffffff; background-color: none;">Login</a></button>
        <button type="button" class="btn btn-warning" style="margin-top: 0px; margin-right: -10px;"><a href="/sign_up" style="text-decoration: none; color: #000000;">Sign-up</a></button>
      </div>
    {% endif %}
  </header>
  {% block header %}{% endblock %}
  </html>
