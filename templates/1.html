<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinUP!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/panel.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/tarifs.css">
    <link rel="stylesheet" href="/static/buy.css">
    <link rel="shortcut icon" href="/static/main.png" type="image.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
{% block header %}{% endblock %}
<body>
  <form method="post" action="/order">
  <h1 class="main_text">ОФОРМЛЕННЯ ЗАМОВЛЕННЯ</h1>
  <div class="pos_m1">
  <div class="m_1"><h4>Житло</h4></div>
  <div class="menu_1">
    <select id="o_house" data-target="#selectedHouse" data-prefix="" name="menu" required="required" style="background-color: rgb(255, 165, 165); border: none; width: 181px;">
    <option price="0">Зробіть вибір:</option>
    <option value="Хостел (400₴/доба)" price="400">Хостел (400₴/доба)</option>
    <option value="Готель (800₴/доба)" price="800">Готель (800₴/доба)</option>
    <option value="Не потрібно" price="0">Не потрібно</option>
  </select>
</div>
</div>
<div class="pos_m">
  <div class="m_1"><h4>Час</h4></div>
    <div class="menu_1">
      <select id="o_time" data-target="#selectedTime" data-prefix="" name="menu" required="required" style="background-color: rgb(255, 165, 165); border: none; width: 181px;">
      <option value="0">Зробіть вибір:</option>
      <option value="3 доби" price="3">3 доби</option>
      <option value="7 діб" price="6">7 діб</option>
      <option value="14 діб" price="13">14 діб</option>
      <option value="30 діб" price="29">30 діб</option>
      <option value="60 діб" price="59">60 діб</option>
    </select>
  </div>
  </div>
<div class="pos_m">
<div class="m_1"><h4>Особи</h4></div>
  <div class="menu_1">
    <select id="o_peple" data-target="#selectedPeople" data-prefix="" name="menu" required="required" style="background-color: rgb(255, 165, 165); border: none; width: 181px;">
    <option value="0">Зробіть вибір:</option>
    <option value="Сам" price="0">Сам</option>
    <option value="Дві" price="1.5">Дві</option>
    <option value="Три" price="3">Три</option>
    <option value="Чотири" price="4.5">Чотири</option>
    <option value="П'ять" price="6">П'ять</option>
  </select>
</div>
</div>
<div class="pos_m">
  <div class="m_1"><h4>Транспорт</h4></div>
    <div class="menu_1">
      <select id="o_transport" data-target="#selectedTransport" data-prefix="" name="menu" required="required" style="background-color: rgb(255, 165, 165); border: none; width: 181px;">
      <option value="0">Зробіть вибір:</option>
      <option value="Автобус (250₴)" price="250">Автобус (250₴)</option>
      <option value="Потяг (400₴)" price="400">Потяг (400₴)</option>
    </select>
  </div>
  </div>
  </body>
  <body>
    <div class="check">
      <div style="text-align: center;"><a class="a_1">ВАШЕ ЗАМОВЛЕННЯ</a></div>
      <div style="margin-top: 20px;"><a class="a_2">Житло: </a><a id="selectedHouse" class="a_f1">0₴/доба</a></div>
      <div style="margin-top: 20px;"><a class="a_3">Час: </a><a id="selectedTime" class="a_f2">0₴</a></div>
      <div style="margin-top: 20px;"><a class="a_3">Особи: </a><a id="selectedPeople" class="a_f2">0₴</a></div>
      <div style="margin-top: 20px;"><a class="a_4">Транспорт: </a><a id="selectedTransport" class="a_f3">0₴</a></div>
      <div style="text-align: center; margin-top: 60px;"><a class="a_6">РАЗОМ</a></div>
      <div style="text-align: center;"><a id="resultLink4" class="a_f5">0₴</a></div>
      <div style="width: 400px;"><button class="button_buy">Оформити замовлення</button></div>
    </div>
  </form>
  </body>
  <script src="/static/main.js"></script>
</html>
{% extends "base.html" %}
