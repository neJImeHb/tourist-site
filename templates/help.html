<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinUP!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/panel.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/tarifs.css">
    <link rel="stylesheet" href="/static/input.css">
    <link rel="shortcut icon" href="/static/main.png" type="image.png">
</head>
{% block header %}{% endblock %}
<body>
  <div style="margin-top: 300px;"></div>
  </body>
  <body>
    <div style="text-align: center; margin-top: -200px;"><h1 style="font-size: 60px; color: white;">ДОБРИЙ ДЕНЬ!</h1></div>
    <div style="text-align: center;"><h5 style="color: white;">Вас вітає технічна підтримка користувачів.</h5></div>
    <div class="pos" style="text-align: center;"><h5 style="color: white;">Якщо потрібна допомога, або Ви маєте питання по оформленню замовлення - заповніть бланк нижче:</h5></div>
    <div style="margin-top: 30px;">
      <form class="input_pos" action="/help" method="post">
      <div class="group">      
        <input type="text" name="h_theme" required style="background: none; color: white;">
        <span class="bar"></span>
        <label>Тема вашого запиту</label>
     </div>
      <div class="group">      
        <input type="text" name="h_quest" required style="background: none; color: white;">
        <span class="bar"></span>
        <label>Опишіть, з чим у Вас виникають проблеми</label>
     </div>
     <div>
      <button class="but_next" type="submit">Продовжити</button>
     </div>
   </form>
  </div>
  </body>
</html>
{% extends "base.html" %}
